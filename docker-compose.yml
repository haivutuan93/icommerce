version: '3.8'

services:
  icommerce:
    image: icommerce:latest
    container_name: icommerce
    environment:
      - eureka.client.serviceUrl.defaultZone = http://host.docker.internal:8761/eureka/
    ports:
      - 8081:8081
    networks:
      - icommercenetwork

networks:
  icommercenetwork:
    driver: bridge
